<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <p class="title">Shuffle and Sort</p>
      <div class="container">
        <div class="main">
          <div id="grids_layout" class="grids_layout"></div>
          <div class="buttons_layout">
            <button class="buttons" onclick="onShuffleClick()">Shuffle</button>
            <button class="buttons" onclick="onSortClick()">Sort</button>
          </div>
        </div>
        <div class="footer">
          <p class="owner">Shuffle and Sort by Arun K</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
